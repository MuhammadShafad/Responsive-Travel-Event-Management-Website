<!DOCTYPE html>

    <head>

    <body>
        <!--Navbar-->

                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6"

                    <ul
                        class="flex flex-col items-center space-y-2 md:ml-auto md:flex-row md:space-y-0">
                        <li
                            class="text-gray-800 md:mr-12 hover:text-teal-500 duration-200 cursor-pointer">
                            <a href="./index.html">Home</a>
                        </li>
                        <li
                            class="text-gray-800 md:mr-12 hover:text-teal-500 duration-200 cursor-pointer">
                            <a href="./about.html">About</a>

                            <a href="./travellist.html">Tours</a>

                        <li
                            class="text-gray-800 md:mr-12 hover:text-teal-500 duration-200 cursor-pointer">
                            <a href="./destination.html">Destinations</a>
                        </li>
                        <li
                            class="text-gray-800 md:mr-12 hover:text-teal-500 duration-200 cursor-pointer">
                            <a href="./gallery.html">Gallery</a>
                        </li>
                        <li
                            class="text-gray-800 md:mr-12 hover:text-teal-500 duration-200 cursor-pointer">
                            <a href="./contact.html">
                                <button
                                    class="rounded-md border-2 border-teal-600 px-6 py-1 font-medium text-teal-500 transition-colors hover:bg-teal-500 hover:text-white">
                                    Contact
                                </button>
                            </a>
