    </header>
    <div class="bg-gray-50 p-6 bg-cover bg-center" style="background-image: url('./images/book1.jpg'); margin-top: 50px;"><
    <div class="max-w-2xl mx-auto bg-white/90 rounded-xl shadow-lg p-8 relative bg-cover bg-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Book a Trip</h2>
        
        <form class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                    <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                    <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
            </div>
    
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                    <input type="tel" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
            </div>
    
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Destination</label>
                    <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                        <option value="">Select Destination</option>
                        <option value="paris">Paris</option>
                        <option value="tokyo">Tokyo</option>
                        <option value="rome">Rome</option>
                        <option value="bali">Bali</option>
                        <option value="africa">Africa</option>
                        <option value="dubai">Dubai</option>
                        <option value="manali">Manali</option>
                        <option value="kashmir">Kashmir</option>
                        <option value="venice">Venice</option>
                        <option value="moscow">Moscow</option>
                        <option value="austria">Austria</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Number of Travelers</label>
                    <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                        <option value="">Select Number</option>
                        <option value="1">1 Person</option>
                        <option value="2">2 People</option>
                        <option value="3">3 People</option>
                        <option value="4">4 People</option>
                        <option value="50+">50+ People</option>
                        <option value="100+">100+ People</option>
                        <option value="200+">200+ People</option>
                    </select>
                </div>
            </div>
    
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Departure Date</label>
                    <input type="date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Return Date</label>
                    <input type="date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
            </div>
    
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Special Requests</label>
                <textarea class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" rows="3"></textarea>
            </div>
            <a href="./index.html">
            <button type="submit" class="w-full bg-teal-500 text-white py-3 px-4 rounded-lg hover:bg-teal-700 transition duration-200 font-medium">
                Book Now
            </button>
            </a>
        </form>
    </div>
</div>
